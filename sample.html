<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            z-index: 10000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .connection-status.online {
            background-color: #4CAF50;
            color: white;
        }
        .connection-status.offline {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f3f5;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 660px;
            margin: 40px auto;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 2px 18px #0001;
            padding: 32px 32px 16px 32px;
        }
        #javaCodeInput {
            width: 100%;
            height: 210px;
            font-family: 'Consolas', monospace;
            font-size: 15px;
            margin-bottom: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #bbb;
            box-sizing: border-box;
            background: #fafbfc;
            resize: vertical;
        }
        #runBtn {
            background: #365ad1;
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 22px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 1px 4px #0000000c;
            transition: background 0.18s;
        }
        #runBtn:hover {
            background: #2846a3;
        }
        #outputTerminal {
            background: #212733;
            color: #88f08b;
            font-family: 'Consolas', monospace;
            min-height: 80px;
            max-height: 260px;
            font-size: 15px;
            border-radius: 5px;
            margin-top: 14px;
            padding: 13px 13px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        #outputLabel { color: #333; padding-top: 6px; font-size: 1em; }
    </style>
    <div id="container">
        <label for="javaCodeInput" style="font-weight:bold;">Raw Code:</label><br>
        <textarea id="javaCodeInput" spellcheck="false" placeholder="Type or paste Java code here..."></textarea>
        <br>
        <button id="runBtn">Run Code</button><br>
        <div id="outputLabel">Terminal Output:</div>
        <div id="outputTerminal"></div>
    </div>
    <script src="compiler/javaCompiler2.js"></script>

    <!-- <script src="compiler/JSCPP.es5.min.js"></script> -->
    <!-- <script src="compiler/cppCompiler2.js"></script> -->
    <script>
    const runBtn = document.getElementById('runBtn');
    const input = document.getElementById('javaCodeInput');
    const terminalDiv = document.getElementById('outputTerminal');
    runBtn.onclick = function() {
        terminalDiv.textContent = 'Running...';
        setTimeout(() => {
            const code = input.value;
            const result = window.simulateJavaOutput(code);
            if(result === undefined || result === null) {
                terminalDiv.textContent = '(No output)';
            } else {
                terminalDiv.textContent = String(result).trim();
            }
        }, 80);
    };
    </script>
    
</body>
</html>
