        using System;

class Program
{
    // Method returning a value
    static int AddNumbers(int a, int b)
    {
        return a + b;
    }

    // Method with no return
    static void PrintMessage(string msg)
    {
        Console.WriteLine("Message: " + msg);
    }

    static string GetMessage()
    {
        return "This is a message from the method!";
    }

    static void Main(string[] args)
    {
        Console.WriteLine("Hello C++!");

        // === PRIMITIVES ===
        short shortVar = 300;
        int intVar = 50000;
        float floatVar = 3.14f;
        double doubleVar = 3.14159265359;
        char charVar = 'A';
        bool boolVar = true;

        // === NON-PRIMITIVES ===
        string stringVar = "Hello Java!";
        int wrapperInt = 42;
        double wrapperDouble = 10.5;
        bool wrapperBoolean = false;

        // Print primitives
        Console.WriteLine("=== PRIMITIVES ===");
        Console.WriteLine("short: " + shortVar);
        Console.WriteLine("int: " + intVar);
        Console.WriteLine("float: " + floatVar);
        Console.WriteLine("double: " + doubleVar);
        Console.WriteLine("char: " + charVar);
        Console.WriteLine("boolean: " + boolVar);

        Console.WriteLine("=== NON-PRIMITIVES ===");
        Console.WriteLine("String: " + stringVar);
        Console.WriteLine("Integer wrapper: " + wrapperInt);
        Console.WriteLine("Double wrapper: " + wrapperDouble);

        Console.WriteLine("123" + "456");
        Console.WriteLine(" 123" + 456);
        Console.WriteLine(123 + 456);

        // === CONTROL FLOW ===
        int value = 10;
        if (value > 5)
        {
            Console.WriteLine("Value is greater than 5");
        }
        else
        {
            Console.WriteLine("Value is 5 or less");
        }

        int day = 3;
        switch (day)
        {
            case 1: Console.WriteLine("Monday"); break;
            case 2: Console.WriteLine("Tuesday"); break;
            case 3: Console.WriteLine("Wednesday"); break;
            default: Console.WriteLine("Another day"); break;
        }

        // === LOOPS ===
        Console.Write("For Loop: ");
        for (int i = 1; i <= 5; i++) Console.Write(i + " ");
        Console.WriteLine();

        Console.Write("While Loop: ");
        int w = 1;
        while (w <= 5)
        {
            Console.Write(w + " ");
            w++;
        }
        Console.WriteLine();

        Console.Write("Do-While Loop: ");
        int d = 1;
        do
        {
            Console.Write(d + " ");
            d++;
        } while (d <= 5);
        Console.WriteLine();

        // === SIMPLE CALCULATION INSIDE MAIN ===
        int sum = 10 + 20;
        Console.WriteLine("Sum of 10 + 20 = " + sum);

        string message = "This is a message inside main!";
        Console.WriteLine(message);

        Console.WriteLine("Sum via method: " + AddNumbers(10, 20));
        PrintMessage("This is a custom message!");

        Console.WriteLine("Message from method: " + GetMessage());

        // === ARRAYS ===
        int[] numArray = { 1, 2, 3, 4, 5 };
        string[] strArray = { "One", "Two", "Three" };

        int[,] matrix = {
            { 1, 2, 3 },
            { 4, 5, 6 }
        };

        Console.Write("1D Array: ");
        foreach (int num in numArray) Console.Write(num + " ");
        Console.WriteLine();

        Console.Write("1D Array: ");
        foreach (int num in numArray) Console.Write(num + " ");
        Console.WriteLine();

        Console.Write("String Array: ");
        foreach (string s in strArray) Console.Write(s + " ");
        Console.WriteLine();

        Console.WriteLine("2D Array:");
        for (int i = 0; i < 2; i++)
        {
            for (int j = 0; j < 3; j++)
            {
                Console.Write(matrix[i, j] + " ");
            }
            Console.WriteLine();
        }

        Console.Write(strArray[0] + " ");
        Console.Write(strArray[1] + " ");
        Console.Write(strArray[2] + " ");
    }
}
